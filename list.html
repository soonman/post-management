<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>list</title>
    <link rel="stylesheet" href="css/list.css" />
  </head>
  <body>
    <header class="list_header">
      <h1>목록</h1>
    </header>
    <div class="list">
      <ul></ul>
    </div>
    <div class="logout_button">
      <button>logout</button>
    </div>
    <div>
      <input class="first_value" type="text" />
      <button class="first_button">입력</button>
    </div>
    <div>
      <input class="last_value" type="text" />
    </div>
    <div>
      <input class="born_value" type="number" />
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
    <script src="js/lib/js.cookie-2.2.1.min.js"></script>
    <script src="js/lib/jquery-3.4.1.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/list.js"></script>
  </body>
</html>
<!-- [ ] list.html에서 
input, button 태그 등을 이용하여 
유저 생성하는 form만들어보기
(first, last, born(숫자만 받게 해보세요) 입력) -->
