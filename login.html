<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>login</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <h1 class="login--title">로그인</h1>

    <div class="main_image">
      <img src="./image/icons8-detective-64.png" alt="magnifying-glass"
    </div>

    <div class="div_form">
      <form>
        <table class="main_image">
          <tr>
            <td>
              <span>이메일</span>
            </td>

            <td>
              <input class="email_value" type="text" />
            </td>
          </tr>

          <tr>
            <td>
              <span>비밀번호</span>
            </td>
            <td>
              <input class="pw_value" type="password" />
            </td>
            <td rowspan="2">
              <button class="login_button">login</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/6.4.0/firebase-auth.js"
    ></script>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
  </body>
</html>
